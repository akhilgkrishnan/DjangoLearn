<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Registration</title>
    
</head>
<body>
    <h1>User Registration</h1><br>
    <div>
        <form method="POST" action="register">
            {% csrf_token %}
            <div class="form-group">
            <input type="text" name="first_name" placeholder="First_Name" class="form-control">
        </div>
            <div class="form-group">
            <input type="text" name="last_name" placeholder="Last_Name" class="form-control">
        </div>
            <div class="form-group">
            <input type="text" name="username" placeholder="Username" class="form-control">
        </div>
            <div class="form-group">
            <input type="email" name="email" placeholder="Email" class="form-control">
        </div>
            <div class="form-group">
            <input type="password" name="password1" placeholder="Password" class="form-control">
        </div>
            <div class="form-group">
            <input type="password"name="password2" placeholder="Confirm Password" class="form-control">
        </div>
            <div class="form-group">
            <input type="submit">
        </div>
        </form>
    </div>
    {% for message in messages%}
    <h1>{{message}}</h1>
    {% endfor %}
</body>
</html>
